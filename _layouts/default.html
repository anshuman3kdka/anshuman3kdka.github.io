<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} · Anshuman3kdka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Anshuman3kdka — essays, projects, and creative technology." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Merriweather:wght@400;700&family=Source+Serif+4:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>

  <body class="is-loading">
    <a class="skip-link" href="#main-content">Skip to content</a>
    <div class="site-shell">
      <!-- Global navigation. Update nav labels/links in this file. -->
      <header class="site-header">
        <div class="nav-bar">
          <a class="brand-link" href="/">Anshuman3kdka</a>
          <nav class="site-nav" aria-label="Primary">
            <a href="/about/">About</a>
            <a href="/essays/">Essays</a>
            <a href="/projects/">Projects</a>
            <a href="/poetry/">Poetry</a>
            <a href="/prose/">Prose</a>
            <a href="/achievements/">Achievements</a>
            <a href="/contact/">Contact</a>
          </nav>
        </div>
      </header>

      <!-- Page-specific content lives in each page's markdown file. -->
      <main class="site-main" id="main-content">
        <div class="page-shell">
          <div class="page-body">
            {{ content }}
          </div>
        </div>
      </main>

      <!-- Global footer. Keep contact + social info here. -->
      <footer class="site-footer">
        <div class="footer-content">
          <div>
            <p class="footer-title">Let’s connect</p>
            <p class="footer-text">thisisanshumanp@gmail.com · Based in Bangalore</p>
          </div>
          <div class="footer-links" aria-label="Social links">
            <a href="https://www.linkedin.com" target="_blank" rel="noreferrer">LinkedIn</a>
            <a href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
            <a href="https://twitter.com" target="_blank" rel="noreferrer">Twitter</a>
          </div>
        </div>
        <p class="footer-meta">© {{ site.time | date: "%Y" }} Anshuman3kdka · Crafted with clarity and care.</p>
      </footer>
    </div>
    <script src="{{ '/assets/search.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/site.js' | relative_url }}" defer></script>
  </body>
</html>
